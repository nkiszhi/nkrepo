<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{url_for('static', filename='css/detail.css')}}"  rel="stylesheet",type="text/css">
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}"  rel="stylesheet",type="text/css">
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->
    <style>
       .first {
           float: left;
           width: 150%;
           height: 200px;
           border: 1px solid #3B6273;
       }
       .second {
           float:left;
           width: 150%;
           height: 200px;
           border: 1px solid #3B6273;
       }
    </style>
    <title>恶意代码样本库查询结果</title>
</head>

<body class="bg-light">
<div class="row",class="first">
<div class="col-md-12 col-sm-30 col-xs-30">
<div class="panel panel-default">
<div class="panel-heading">
    <h4 style='font-size:35px;text-align:center'>{{ title }}</h4>
</div>
<div class="panel-body">
<div class="table-responsive">

<!-- 杀毒软件检测结果 -->
<div class="container">
<div class="py-5 text-center">
    <h3> 杀毒软件检测结果 </h3>
    <p class="text-muted "> 共有<b>{{scans|length}}</b>款杀毒软件进行检测. {{sha256}}</p>
</div>
<table class="table table-striped">
    <thead> <!-- 表头 -->
        <tr>
            <th scope="col">#</th>
            <th scope="col">杀毒软件</th>
            <th scope="col">版本</th>
            <th scope="col">检测结果</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in scans.items() %}
        <tr>
	    <th scope="row">{{loop.index}}</th>
	    <td class="text-primary">{{key}}</td>
	    <td class="text-secondary">{{value['version']}}</td>
	    {% if value['result'] == "CLEAN" %}
	        <td class="text-success">{{value['result']}}</td>
	    {% else %}
	        <td class="text-danger">{{value['result']}}</td>
	    {% endif %}
        </tr>
        {% endfor %} 
    </tbody>
</table>
<p> <a class="btn btn-primary btn-lg btn-block" href="{{ url_for('.download_sha256', sha256=scan_sha256)}}">下载样本</a> </p>
</div>

</div>
</div>
</div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" 
	src="{{url_for('static', filename='js/jquery.js')}}">
</script>

<script type="text/javascript"
	src="{{url_for('static', filename='js/popper.js')}}">
</script>

<script type="text/javascript" 
	src="{{url_for('static', filename='js/bootstrap.js')}}">
</script>


</body>
</html>
